<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Expense Tracker App</h1>
<div class="input-section">
    
    <div class="inputs">
        <label for="category-select" class="category-select">Category :</label>
    <select name="" id="category-select">
        <option value="Food & Beverages">Food & Beverages</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Food">Relaxing</option>
    </select>
    </div>
    <div class="inputs">
        <label for="amount-input">Amount :</label>
        <input type="number" id="amount-input" min="0">
    </div>
    <div class="inputs">
        <label for="date-input">Date :</label>
        <input type="date" id="date-input">
    </div>
    <button id="add-btn">Add</button>
</div>
<div class="expenses-list">
    <h2>Expneses List</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="expenses-table-body"></tbody>
        <tfoot>
            <tr>
                <td>Total :</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>
<script defer src="./script.js" async></script>
</body>
</html>
